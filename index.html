<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Atividades de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        .tarefa {
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }

        .tarefa[data-subtarefa="true"] {
            padding-left: 40px;
        }

        .tarefa[data-subsubtarefa="true"] {
            padding-left: 60px;
        }

        .editavel {
            position: relative;
        }

        .editavel input {
            width: calc(100% - 16px);
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: none;
            text-align: center;
            padding: 4px;
        }

        .editavel input[type="date"] {
            -webkit-appearance: none;
        }

        .editavel input[type="number"] {
            -moz-appearance: textfield;
        }

        .progresso {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .progresso::before {
            content: '●';
            margin-right: 8px;
            font-size: 1.5em;
        }

        .progresso[data-progresso="0"]::before {
            color: red;
        }

        .progresso[data-progresso="100"]::before {
            color: green;
        }

        .progresso[data-progresso="partial"]::before {
            color: yellow;
        }

        .progresso input[type="number"] {
            display: none;
        }

        .input-wrapper {
            margin-top: 10px;
        }

        .input-wrapper input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Acompanhamento de Atividades de Obra</h1>

    <!-- Input para selecionar o arquivo CSV -->
    <div class="input-wrapper">
        <label for="input-csv">Selecione o arquivo CSV:</label>
        <input type="file" id="input-csv" accept=".csv">
    </div>

    <table id="tabela-atividades">
        <thead>
            <tr>
                <th rowspan="2">Tarefas</th>
                <th rowspan="2">ID</th>
                <th colspan="4">Previsto</th>
                <th colspan="3">Realizado</th>
                <th rowspan="2">Tarefa Pai</th> <!-- Nova coluna para Tarefa Pai -->
            </tr>
            <tr>
                <th>Peso (%)</th>
                <th>Duração (dias)</th>
                <th>Início</th>
                <th>Término</th>
                <th>Progresso</th>
                <th>Progresso</th>
                <th>Início</th>
                <th>Término</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Aqui serão inseridas as linhas de dados -->
        </tbody>
    </table>

    <script>
        let idCount = 1; // Contador para o ID das tarefas

        document.getElementById('input-csv').addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const csv = event.target.result;
                const data = parseCSV(csv);
                renderTable(data);
            };

            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(';').map(header => header.trim());

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(';').map(value => value.trim());
                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    if (headers[j].toLowerCase().includes('início') || headers[j].toLowerCase().includes('término')) {
                        entry[headers[j]] = convertToISODate(values[j]);
                    } else if (headers[j].toLowerCase().includes('duração')) {
                        entry[headers[j]] = calculateDuration(values[headers.indexOf('Previsto Início')], values[headers.indexOf('Previsto Término')]);
                    } else if (headers[j].toLowerCase().includes('peso')) {
                        entry[headers[j]] = `${values[j]}%`;
                    } else {
                        entry[headers[j]] = values[j];
                    }
                }
                data.push(entry);
            }

            return data;
        }

        function convertToISODate(dateString) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2];
                return `${year}-${month}-${day}`;
            }
            return dateString;
        }

        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function renderTable(data) {
            const tbody = document.getElementById('corpo-tabela');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');

                const tarefaCell = createEditableCell('Tarefas', item['Tarefas']);
                row.appendChild(tarefaCell);

                const idCell = document.createElement('td');
                idCell.textContent = idCount++; // Atribui o ID correlativo
                row.appendChild(idCell);

                const pesoCell = createEditableCell('Peso (%)', item['Peso']);
                row.appendChild(pesoCell);

                const duracaoCell = document.createElement('td');
                duracaoCell.textContent = item['Duração'];
                row.appendChild(duracaoCell);

                const inicioPrevistoCell = createEditableDateCell('Previsto Início', item['Previsto Início']);
                row.appendChild(inicioPrevistoCell);

                const terminoPrevistoCell = createEditableDateCell('Previsto Término', item['Previsto Término']);
                row.appendChild(terminoPrevistoCell);

                const progressoPrevistoCell = document.createElement('td');
                progressoPrevistoCell.textContent = item['Progresso Previsto'];
                row.appendChild(progressoPrevistoCell);

                const progressoRealizadoCell = document.createElement('td');
                progressoRealizadoCell.textContent = item['Progresso Realizado'];
                row.appendChild(progressoRealizadoCell);

                const inicioRealizadoCell = createEditableDateCell('Realizado Início', item['Realizado Início']);
                row.appendChild(inicioRealizadoCell);

                const terminoRealizadoCell = createEditableDateCell('Realizado Término', item['Realizado Término']);
                row.appendChild(terminoRealizadoCell);

                const tarefaPaiCell = createParentTaskSelectCell(); // Função para criar a seleção de tarefa pai
                row.appendChild(tarefaPaiCell);

                tbody.appendChild(row);
            });
        }

        function createEditableCell(headerName, value) {
            const cell = document.createElement('td');
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            input.addEventListener('change', () => updateCellValue(input));
            cell.appendChild(input);
            return cell;
        }

        function createEditableDateCell(headerName, value) {
            const cell = document.createElement('td');
            cell.classList.add('editavel');
            const input = document.createElement('input');
            input.type = 'date';
            input.value = value;
            input.addEventListener('change', () => updateCellValue(input));
            cell.appendChild(input);
            return cell;
        }

        function createParentTaskSelectCell() {
            const cell = document.createElement('td');
            const select = document.createElement('select');
            const option = document.createElement('option');
            option.textContent = 'Nenhuma';
            option.value = '';
            select.appendChild(option); // Opção para nenhuma tarefa pai

            // Adicionar opções de tarefas existentes como tarefa pai
            const rows = document.querySelectorAll('#corpo-tabela tr');
            rows.forEach(row => {
                const tarefa = row.querySelector('td:first-child').textContent;
                const option = document.createElement('option');
                option.textContent = tarefa;
                option.value = tarefa;
                select.appendChild(option);
            });

            select.addEventListener('change', () => updateParentTask(select));
            cell.appendChild(select);
            return cell;
        }

        function updateCellValue(input) {
            const cell = input.parentNode;
            cell.textContent = input.value;
        }

        function updateParentTask(select) {
            // Atualizar a tarefa pai para a linha correspondente
            const cell = select.parentNode;
            const row = cell.parentNode;
            const tarefaPai = select.value;
            row.setAttribute('data-tarefa-pai', tarefaPai);
        }
    </script>
</body>
</html>
