<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Atividades de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        .tarefa {
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }

        .tarefa[data-subtarefa="true"] {
            padding-left: 40px;
        }

        .tarefa[data-subsubtarefa="true"] {
            padding-left: 60px;
        }

        .editavel {
            position: relative;
        }

        .editavel input {
            width: 100%;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: none;
            text-align: center;
        }

        .editavel input[type="date"] {
            -webkit-appearance: none;
        }

        .progresso {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .progresso::before {
            content: '●';
            margin-right: 8px;
            font-size: 1.5em;
        }

        .progresso[data-progresso="0"]::before {
            color: red;
        }

        .progresso[data-progresso="100"]::before {
            color: green;
        }

        .progresso[data-progresso="partial"]::before {
            color: yellow;
        }

        .progresso input[type="number"] {
            display: none;
        }

        .input-wrapper {
            margin-top: 10px;
        }

        .input-wrapper input {
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }

        .drop-target {
            background-color: #ccc;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Acompanhamento de Atividades de Obra</h1>

    <!-- Input para selecionar o arquivo CSV -->
    <div class="input-wrapper">
        <label for="input-csv">Selecione o arquivo CSV:</label>
        <input type="file" id="input-csv" accept=".csv">
    </div>

    <table id="tabela-atividades">
        <thead>
            <tr>
                <th rowspan="2">Tarefas</th>
                <th rowspan="2">ID</th>
                <th colspan="4">Previsto</th>
                <th colspan="3">Realizado</th>
            </tr>
            <tr>
                <th>Peso (%)</th>
                <th>Duração (dias)</th>
                <th>Início</th>
                <th>Término</th>
                <th>Progresso</th>
                <th>Progresso</th>
                <th>Início</th>
                <th>Término</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Aqui serão inseridas as linhas de dados -->
        </tbody>
    </table>

    <script>
        document.getElementById('input-csv').addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const csv = event.target.result;
                const data = parseCSV(csv);
                renderTable(data);
                enableDragAndDrop();
                addToggleListeners();
            };

            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(';').map(header => header.trim());

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(';').map(value => value.trim());
                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    if (headers[j].toLowerCase().includes('início') || headers[j].toLowerCase().includes('término')) {
                        entry[headers[j]] = convertToISODate(values[j]);
                    } else if (headers[j].toLowerCase().includes('duração')) {
                        entry[headers[j]] = calculateDuration(values[headers.indexOf('Previsto Início')], values[headers.indexOf('Previsto Término')]);
                    } else if (headers[j].toLowerCase().includes('peso')) {
                        entry[headers[j]] = `${values[j]}%`;
                    } else {
                        entry[headers[j]] = values[j];
                    }
                }
                data.push(entry);
            }

            return data;
        }

        function convertToISODate(dateString) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2];
                return `${year}-${month}-${day}`;
            }
            return dateString;
        }

        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function renderTable(data) {
            const tbody = document.getElementById('corpo-tabela');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = createRow(item);
                tbody.appendChild(row);
            });
        }

        function createRow(item) {
            const row = document.createElement('tr');

            // Criação das células
            const tarefaCell = createCell(item['Tarefas']);
            row.appendChild(tarefaCell);

            const idCell = createCell(item['ID']);
            row.appendChild(idCell);

            const pesoCell = createCell(item['Peso']);
            row.appendChild(pesoCell);

            const duracaoCell = createEditableCell(calculateDuration(item['Previsto Início'], item['Previsto Término']));
            duracaoCell.dataset.label = 'Duração';
            row.appendChild(duracaoCell);

            const inicioPrevistoCell = createEditableDateCell(item['Previsto Início'], 'Previsto Início');
            row.appendChild(inicioPrevistoCell);

            const terminoPrevistoCell = createEditableDateCell(item['Previsto Término'], 'Previsto Término');
            row.appendChild(terminoPrevistoCell);

            const progressoPrevistoCell = createCell(item['Progresso Previsto']);
            row.appendChild(progressoPrevistoCell);

            const progressoRealizadoCell = createCell(item['Progresso Realizado']);
            row.appendChild(progressoRealizadoCell);

            const inicioRealizadoCell = createEditableDateCell(item['Realizado Início'], 'Realizado Início');
            row.appendChild(inicioRealizadoCell);

            const terminoRealizadoCell = createEditableDateCell(item['Realizado Término'], 'Realizado Término');
            row.appendChild(terminoRealizadoCell);

            return row;
        }

        function createCell(value) {
            const cell = document.createElement('td');
            cell.textContent = value;
            return cell;
        }

        function createEditableCell(value) {
            const cell = document.createElement('td');
            cell.classList.add('editavel');
            cell.textContent = value;
            cell.setAttribute('draggable', 'true');
            cell.addEventListener('dragstart', handleDragStart);
            cell.addEventListener('dragover', handleDragOver);
            cell.addEventListener('drop', handleDrop);
            return cell;
        }

        function createEditableDateCell(value, label) {
            const cell = createEditableCell(value);
            const input = document.createElement('input');
            input.type = 'date';
            input.value = value;
            input.addEventListener('change', () => updateCellValue(input));
            cell.appendChild(input);
            return cell;
        }

        function handleDragStart(e) {
            const row = e.target.parentElement;
            row.classList.add('dragging');
            e.dataTransfer.setData('text/html', row.outerHTML);
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetRow = e.target.closest('tr');
            const draggedRow = document.querySelector('.dragging');
            
            if (targetRow !== draggedRow) {
                if (targetRow.contains(draggedRow)) {
                    // Row is a child of the target row, so we do not change its parent
                    return;
                }

                // Remove the dragged row from its current position
                draggedRow.parentNode.removeChild(draggedRow);

                // Determine if the row should be a child or sibling
                if (e.target.classList.contains('editavel')) {
                    targetRow.querySelector('td:first-child').appendChild(draggedRow);
                    draggedRow.classList.remove('dragging');
                } else {
                    targetRow.parentNode.insertBefore(draggedRow, targetRow.nextSibling);
                    draggedRow.classList.remove('dragging');
                }
            }
        }

        function updateCellValue(input) {
            const cell = input.parentElement;
            cell.textContent = input.value;
        }

        function addToggleListeners() {
            const tarefas = document.querySelectorAll('.tarefa');
            tarefas.forEach(tarefa => {
                tarefa.addEventListener('click', () => toggleSubtasks(tarefa));
            });
        }

        function toggleSubtasks(tarefa) {
            const subtarefas = tarefa.nextElementSibling.querySelectorAll('.tarefa');
            subtarefas.forEach(subtarefa => {
                subtarefa.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
