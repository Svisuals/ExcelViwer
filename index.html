<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Atividades de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .tarefa {
            font-weight: bold;
        }

        .editavel input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Acompanhamento de Atividades de Obra</h1>

    <table>
        <thead>
            <tr>
                <th colspan="3">Tarefas</th>
                <th colspan="4">Previsto</th>
                <th colspan="3">Realizado</th>
            </tr>
            <tr>
                <th>Nome da Tarefa</th>
                <th>Duração</th>
                <th>Progresso</th>
                <th>Início</th>
                <th>Término</th>
                <th>Progresso</th>
                <th>Início</th>
                <th>Término</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de 10 atividades -->
            <tr>
                <td class="tarefa">Atividade 1</td>
                <td class="editavel" colspan="3">
                    <input type="text" name="duracao1">
                </td>
                <td class="editavel">
                    <input type="date" name="previstoInicio1">
                </td>
                <td class="editavel">
                    <input type="date" name="previstoTermino1">
                </td>
                <td class="editavel">
                    <input type="number" name="previstoProgresso1" min="0" max="100">
                </td>
                <td class="editavel">
                    <input type="date" name="realizadoInicio1">
                </td>
                <td class="editavel">
                    <input type="date" name="realizadoTermino1">
                </td>
                <td class="editavel">
                    <input type="number" name="realizadoProgresso1" min="0" max="100">
                </td>
            </tr>
            <tr>
                <td class="tarefa">Atividade 2</td>
                <td class="editavel" colspan="3">
                    <input type="text" name="duracao2">
                </td>
                <td class="editavel">
                    <input type="date" name="previstoInicio2">
                </td>
                <td class="editavel">
                    <input type="date" name="previstoTermino2">
                </td>
                <td class="editavel">
                    <input type="number" name="previstoProgresso2" min="0" max="100">
                </td>
                <td class="editavel">
                    <input type="date" name="realizadoInicio2">
                </td>
                <td class="editavel">
                    <input type="date" name="realizadoTermino2">
                </td>
                <td class="editavel">
                    <input type="number" name="realizadoProgresso2" min="0" max="100">
                </td>
            </tr>
            <!-- Adicione mais atividades conforme necessário -->
        </tbody>
    </table>

</body>
</html>
