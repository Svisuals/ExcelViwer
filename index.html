<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Obras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#cronograma">Cronograma</a></li>
            <li><a href="#graficos">Gráficos</a></li>
        </ul>
    </nav>
    <div id="cronograma">
        <h2>Cronograma</h2>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Previsto</th>
                    <th>Realizado</th>
                    <th>Progresso</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preenchido dinamicamente -->
            </tbody>
        </table>
    </div>
    <div id="graficos" style="display:none;">
        <h2>Gráficos</h2>
        <div class="chart">
            <div>
                <h3 class="chart-title">Execução das atividades</h3>
                <div id="execucao-chart"></div>
            </div>
            <div>
                <h3 class="chart-title">Status das atividades</h3>
                <div id="status-chart"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
