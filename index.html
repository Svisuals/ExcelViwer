<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página con Redirección a Google Sheets y Descarga CSV</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000; /* Fondo negro */
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
    }

    .login-form {
        max-width: 300px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .login-form img {
        display: block;
        margin: 0 auto 10px auto;
        max-width: 100px; /* Ajusta el tamaño del logo según sea necesario */
    }

    .login-form h2 {
        text-align: center;
    }

    .login-form input[type="text"], .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
    }

    .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .login-form button:hover {
        background-color: #45a049;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>
<div class="login-form" id="loginForm">
    <img src="SV AECO Logo.png" alt="Logo"> <!-- Asegúrate de que la imagen esté en la misma carpeta que este archivo -->
    <h2>Cronograma de Obra</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
</div>

<div class="container hidden" id="content">
    <h1>Página Redirigida a Google Sheets</h1>
    <p>Redirigiendo a Google Sheets...</p>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'ADM' && password === '1234') {
            // Redirigir a Google Sheets
            window.location.href = "https://docs.google.com/spreadsheets/d/1Wsr5ZBAqlC9-ZLlBYJ4hjL-p7HgoCgff/edit?usp=sharing&rm=minimal#gid=832209329";
        } else {
            alert('Usuario o contraseña incorrectos.');
        }
    }
</script>

</body>
</html>
