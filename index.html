<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Atividades de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        .tarefa {
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }

        .tarefa[data-subtarefa="true"] {
            padding-left: 40px;
        }

        .tarefa[data-subsubtarefa="true"] {
            padding-left: 60px;
        }

        .editavel {
            position: relative;
        }

        .editavel input {
            width: 100%;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: none;
            text-align: center;
        }

        .editavel input[type="date"] {
            -webkit-appearance: none;
        }

        .progresso {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .progresso::before {
            content: '●';
            margin-right: 8px;
            font-size: 1.5em;
        }

        .progresso[data-progresso="0"]::before {
            color: red;
        }

        .progresso[data-progresso="100"]::before {
            color: green;
        }

        .progresso[data-progresso="partial"]::before {
            color: yellow;
        }

        .progresso input[type="number"] {
            display: none;
        }

        .input-wrapper {
            margin-top: 10px;
        }

        .input-wrapper input {
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }

        .parent {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Acompanhamento de Atividades de Obra</h1>

    <!-- Input para selecionar o arquivo CSV -->
    <div class="input-wrapper">
        <label for="input-csv">Selecione o arquivo CSV:</label>
        <input type="file" id="input-csv" accept=".csv">
    </div>

    <table id="tabela-atividades">
        <thead>
            <tr>
                <th rowspan="2">Tarefas</th>
                <th rowspan="2">ID</th>
                <th colspan="4">Previsto</th>
                <th colspan="3">Realizado</th>
            </tr>
            <tr>
                <th>Peso (%)</th>
                <th>Duração (dias)</th>
                <th>Início</th>
                <th>Término</th>
                <th>Progresso</th>
                <th>Progresso</th>
                <th>Início</th>
                <th>Término</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Aqui serão inseridas as linhas de dados -->
        </tbody>
    </table>

    <script>
        document.getElementById('input-csv').addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const csv = event.target.result;
                const data = parseCSV(csv);
                renderTable(data);
            };

            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(';').map(header => header.trim());

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(';').map(value => value.trim());
                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    if (headers[j].toLowerCase().includes('início') || headers[j].toLowerCase().includes('término')) {
                        entry[headers[j]] = convertToISODate(values[j]);
                    } else if (headers[j].toLowerCase().includes('duração')) {
                        entry[headers[j]] = calculateDuration(values[headers.indexOf('Previsto Início')], values[headers.indexOf('Previsto Término')]);
                    } else if (headers[j].toLowerCase().includes('peso')) {
                        entry[headers[j]] = `${values[j]}%`;
                    } else {
                        entry[headers[j]] = values[j];
                    }
                }
                data.push(entry);
            }

            return data;
        }

        function convertToISODate(dateString) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2];
                return `${year}-${month}-${day}`;
            }
            return dateString;
        }

        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function renderTable(data) {
            const tbody = document.getElementById('corpo-tabela');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.draggable = true;

                // Criar células para cada coluna
                const tarefaCell = document.createElement('td');
                tarefaCell.textContent = item['Tarefas'];
                tarefaCell.dataset.id = item['ID'];
                tarefaCell.classList.add('parent');
                row.appendChild(tarefaCell);

                const idCell = document.createElement('td');
                idCell.textContent = item['ID'];
                row.appendChild(idCell);

                const pesoCell = document.createElement('td');
                pesoCell.textContent = item['Peso'];
                row.appendChild(pesoCell);

                // Criar célula para duração (editável)
                const duracaoCell = document.createElement('td');
                duracaoCell.classList.add('editavel');
                duracaoCell.dataset.label = 'Duração';
                duracaoCell.textContent = calculateDuration(item['Previsto Início'], item['Previsto Término']);
                row.appendChild(duracaoCell);

                // Criar células para datas previstas (início e término)
                const inicioPrevistoCell = createEditableDateCell(item['Previsto Início'], 'Previsto Início');
                row.appendChild(inicioPrevistoCell);

                const terminoPrevistoCell = createEditableDateCell(item['Previsto Término'], 'Previsto Término');
                row.appendChild(terminoPrevistoCell);

                // Outras células (progresso previsto e realizado)
                const progressoPrevistoCell = document.createElement('td');
                progressoPrevistoCell.textContent = item['Progresso Previsto'];
                row.appendChild(progressoPrevistoCell);

                const progressoRealizadoCell = document.createElement('td');
                progressoRealizadoCell.textContent = item['Progresso Realizado'];
                row.appendChild(progressoRealizadoCell);

                // Criar células para datas realizadas (início e término)
                const inicioRealizadoCell = createEditableDateCell(item['Realizado Início'], 'Realizado Início');
                row.appendChild(inicioRealizadoCell);

                const terminoRealizadoCell = createEditableDateCell(item['Realizado Término'], 'Realizado Término');
                row.appendChild(terminoRealizadoCell);

                tbody.appendChild(row);
            });

            // Adicionar eventos de arrastar e soltar
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                row.addEventListener('dragstart', dragStart);
                row.addEventListener('dragover', dragOver);
                row.addEventListener('drop', drop);
            });

            // Adicionar evento para ocultar filhas ao clicar em pais
            const parentRows = document.querySelectorAll('.parent');
            parentRows.forEach(parent => {
                parent.addEventListener('click', () => toggleChildren(parent));
            });
        }

        function createEditableDateCell(value, label) {
            const cell = document.createElement('td');
            cell.classList.add('editavel');
            cell.dataset.label = label;
            const input = document.createElement('input');
            input.type = 'date';
            input.value = value;
            input.addEventListener('change', () => updateCellValue(input));
            cell.appendChild(input);
            return cell;
        }

        function updateCellValue(input) {
            const cell = input.parentElement;
            cell.textContent = input.value;
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.dataset.id);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const draggedId = event.dataTransfer.getData('text/plain');
            const target = event.target.closest('tr');

            if (!target || target === event.currentTarget) {
                return;
            }

            // Verificar se o alvo é uma linha pai
            const isParent = target.classList.contains('parent');
            const draggedRow = document.querySelector(`[data-id="${draggedId}"]`);

            if (isParent) {
                // Tornar a linha filha da linha pai
                target.appendChild(draggedRow);
                draggedRow.classList.add('child');
            } else {
                // Se o alvo não é uma linha pai, encontrar o pai mais próximo
                const parent = target.closest('.parent');
                if (parent) {
                    parent.appendChild(draggedRow);
                    draggedRow.classList.add('child');
                }
            }
        }

        function toggleChildren(parentRow) {
            const children = parentRow.nextElementSibling;
            if (children && children.classList.contains('child')) {
                const isHidden = children.classList.toggle('hidden');
                if (isHidden) {
                    parentRow.style.fontWeight = 'normal';
                } else {
                    parentRow.style.fontWeight = 'bold';
                }
            }
        }
    </script>
</body>
</html>
