<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página con iFrame de Google Sheets editable</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
    }

    .iframe-container {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%; /* proporção de 16:9 (para vídeo) */
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Página con iFrame de Google Sheets editable</h1>
    <div class="iframe-container">
        <iframe id="myIframe" src="https://docs.google.com/spreadsheets/d/1Wsr5ZBAqlC9-ZLlBYJ4hjL-p7HgoCgff/edit?usp=sharing&rm=minimal#gid=832209329" frameborder="0" scrolling="auto"></iframe>
    </div>
</div>

<script>
    // Aquí podría ir cualquier script adicional que necesites para interactuar con el iframe
</script>

</body>
</html>
