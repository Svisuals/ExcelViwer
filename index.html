<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Viewer and Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #tableContainer {
            margin: 20px auto;
            width: 90%;
            overflow-x: auto;
        }

        #saveBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #saveBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Excel Viewer and Editor</h1>
    <div id="tableContainer"></div>
    <button id="saveBtn">Save Changes</button>

    <script src="https://cdn.sheetjs.com/xlsx-0.16.9/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script>
        let hot;

        document.addEventListener('DOMContentLoaded', function() {
            fetch('LP 30-16 Venezuela 3269 - PARA DUARTE.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});

                    const container = document.getElementById('tableContainer');
                    hot = new Handsontable(container, {
                        data: jsonData,
                        rowHeaders: true,
                        colHeaders: true,
                        contextMenu: true,
                        licenseKey: 'non-commercial-and-evaluation'
                    });
                })
                .catch(error => console.error('Error fetching or reading Excel file:', error));
        });

        document.getElementById('saveBtn').addEventListener('click', function() {
            const updatedData = hot.getData();
            const url = 'http://localhost:3000/upload'; // Cambia la URL según la configuración de tu servidor

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: updatedData })
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
            })
            .catch(error => {
                console.error('Error al guardar los cambios:', error);
                alert('Error al guardar los cambios.');
            });
        });
    </script>
</body>
</html>
