<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela com Hierarquia de Filas</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
    }
    .child-row {
        display: none; /* Inicialmente, esconde as filas filhas */
    }
    .handle {
        cursor: move;
        padding: 4px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        display: inline-block;
        margin-right: 4px;
    }
    .toggle-icon {
        cursor: pointer;
        margin-left: 4px;
    }
</style>
</head>
<body>

<table id="task-table">
    <thead>
        <tr>
            <th>Tarefa</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr data-id="1">
            <td><span class="handle">&#9776;</span>Tarefa 1</td>
            <td>
                <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
                <button class="toggle-child">Mostrar Filhas</button>
            </td>
        </tr>
        <tr class="child-row" data-parent="1">
            <td style="padding-left: 20px;">Tarefa 1.1</td>
            <td><button class="toggle-child">Mostrar Filhas</button></td>
        </tr>
        <tr class="child-row" data-parent="1">
            <td style="padding-left: 20px;">Tarefa 1.2</td>
            <td><button class="toggle-child">Mostrar Filhas</button></td>
        </tr>
        <tr data-id="2">
            <td><span class="handle">&#9776;</span>Tarefa 2</td>
            <td>
                <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
                <button class="toggle-child">Mostrar Filhas</button>
            </td>
        </tr>
        <tr class="child-row" data-parent="2">
            <td style="padding-left: 20px;">Tarefa 2.1</td>
            <td><button class="toggle-child">Mostrar Filhas</button></td>
        </tr>
    </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(document).ready(function() {
        // Função para tornar a tabela arrastável
        $("#task-table tbody").sortable({
            handle: '.handle',
            axis: 'y',
            connectWith: '.child-row',
            update: function(event, ui) {
                // Atualiza o atributo data-parent com o ID do pai
                updateParentIds();
            }
        }).disableSelection();

        // Botão para mostrar/esconder filas filhas
        $(".toggle-child").click(function() {
            var parentRow = $(this).closest("tr");
            var parentId = parentRow.data("id");
            var childRows = $(".child-row[data-parent='" + parentId + "']");
            childRows.toggle();
            $(this).text(function(i, text){
                return text === "Mostrar Filhas" ? "Esconder Filhas" : "Mostrar Filhas";
            });
            updateToggleIcon(parentRow.find(".toggle-icon"));
        });

        // Atualiza o ícone de seta para cima/baixo com base no estado de visibilidade
        function updateToggleIcon(icon) {
            if (icon.find("i").hasClass("fa-chevron-down")) {
                icon.html("<i class='fas fa-chevron-up'></i>");
            } else {
                icon.html("<i class='fas fa-chevron-down'></i>");
            }
        }

        // Atualiza o atributo data-parent das filas filhas
        function updateParentIds() {
            $(".child-row").each(function() {
                var parentId = $(this).prevAll("[data-id]:first").data("id");
                $(this).attr("data-parent", parentId);
            });
        }
    });
</script>

</body>
</html>
