<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página con iFrame de Google Sheets y Captura de Pantalla</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000; /* Fondo negro */
    }

    .iframe-container {
        position: fixed; /* Posición fija para que ocupe toda la pantalla */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .download-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border: none;
        cursor: pointer;
        z-index: 1000; /* Asegura que esté encima del iframe */
    }

    .download-btn:hover {
        background-color: #45a049;
    }

    .screenshot-btn {
        position: fixed;
        bottom: 20px;
        right: 50px;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border: none;
        cursor: pointer;
        z-index: 1000; /* Asegura que esté encima del iframe */
    }

    .screenshot-btn:hover {
        background-color: #e53935;
    }

    .login-form {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000; /* Coloca el formulario encima del iframe */
        max-width: 300px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .login-form img {
        display: block;
        margin: 0 auto 10px auto;
        max-width: 100px; /* Ajusta el tamaño del logo según sea necesario */
    }

    .login-form h2 {
        text-align: center;
    }

    .login-form input[type="text"], .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
    }

    .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .login-form button:hover {
        background-color: #45a049;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="iframe-container hidden" id="iframeContainer">
    <iframe id="myIframe" src=""></iframe>
</div>

<a class="download-btn hidden" id="downloadBtn" href="#">Descargar PDF</a>
<button class="screenshot-btn hidden" onclick="captureScreen()">Capturar Pantalla</button>

<div class="login-form" id="loginForm">
    <img src="SV AECO Logo.png" alt="Logo"> <!-- Asegúrate de que la imagen esté en la misma carpeta que este archivo -->
    <h2>Cronograma de Obra</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'ADM' && password === '1234') {
            // Mostrar el contenedor del iframe
            document.getElementById('iframeContainer').classList.remove('hidden');
            // Redirigir el iframe a Google Sheets
            const iframe = document.getElementById('myIframe');
            iframe.src = "URL_DEL_SCRIPT";
            // Mostrar el botón de descarga
            document.getElementById('downloadBtn').classList.remove('hidden');
            // Mostrar el botón de captura de pantalla
            document.querySelector('.screenshot-btn').classList.remove('hidden');
            // Ocultar el formulario de login
            document.getElementById('loginForm').classList.add('hidden');
        } else {
            alert('Usuario o contraseña incorrectos.');
        }
    }

    function captureScreen() {
        // Ocultar el botón de captura para evitar capturar el botón mismo
        document.querySelector('.screenshot-btn').style.display = 'none';

        // Capturar la pantalla
        html2canvas(document.body).then(canvas => {
            // Mostrar el botón de captura nuevamente
            document.querySelector('.screenshot-btn').style.display = 'block';

            // Abrir la imagen capturada en una nueva ventana/tab
            var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            window.open(image, "_blank");
        });
    }
</script>

</body>
</html>
