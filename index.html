<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Atividades de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #atividades {
            margin: 20px;
        }

        .atividade {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .data-group {
            margin-bottom: 10px;
        }

        #grafico, #curvaS {
            margin: 20px;
        }

        #info {
            margin: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Acompanhamento de Atividades de Obra</h1>
    <button id="downloadPdf">Baixar PDF</button>
    <div id="conteudo">
        <div id="info">
            <p id="versao"></p>
            <p id="data"></p>
        </div>
        <div id="atividades">
            <div class="atividade" data-atividade="1">
                <h2>Atividade 1</h2>
                <label><input type="checkbox" name="atividade1" value="20"> 20%</label>
                <label><input type="checkbox" name="atividade1" value="40"> 40%</label>
                <label><input type="checkbox" name="atividade1" value="60"> 60%</label>
                <label><input type="checkbox" name="atividade1" value="80"> 80%</label>
                <label><input type="checkbox" name="atividade1" value="100"> 100%</label>
                <div class="data-group">
                    <label>Baseline Início: <input type="date" name="baselineInicio1" value="2024-07-01" disabled></label>
                    <label>Baseline Término: <input type="date" name="baselineTermino1" value="2024-07-10" disabled></label>
                    <label>Atual Início: <input type="date" name="atualInicio1" value="2024-07-02"></label>
                    <label>Atual Término: <input type="date" name="atualTermino1" value="2024-07-12"></label>
                </div>
            </div>
            <div class="atividade" data-atividade="2">
                <h2>Atividade 2</h2>
                <label><input type="checkbox" name="atividade2" value="20"> 20%</label>
                <label><input type="checkbox" name="atividade2" value="40"> 40%</label>
                <label><input type="checkbox" name="atividade2" value="60"> 60%</label>
                <label><input type="checkbox" name="atividade2" value="80"> 80%</label>
                <label><input type="checkbox" name="atividade2" value="100"> 100%</label>
                <div class="data-group">
                    <label>Baseline Início: <input type="date" name="baselineInicio2" value="2024-07-05" disabled></label>
                    <label>Baseline Término: <input type="date" name="baselineTermino2" value="2024-07-15" disabled></label>
                    <label>Atual Início: <input type="date" name="atualInicio2" value="2024-07-06"></label>
                    <label>Atual Término: <input type="date" name="atualTermino2" value="2024-07-16"></label>
                </div>
            </div>
            <!-- Adicione mais atividades conforme necessário -->
        </div>
        <div id="grafico"></div>
        <div id="curvaS"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let versao = localStorage.getItem('pdfVersao') || 1;
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const atualInputs = document.querySelectorAll('input[name^="atual"]');

            // Carregar o estado salvo
            loadState();

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const name = this.name;
                    const others = document.querySelectorAll(`input[name="${name}"]`);
                    others.forEach(other => {
                        if (other !== this) other.checked = false;
                    });
                    saveState();
                    updateGrafico();
                    updateCurvaS();
                });
            });

            atualInputs.forEach(input => {
                input.addEventListener('change', function() {
                    updateCurvaS();
                });
            });

            document.getElementById("downloadPdf").addEventListener("click", function() {
                const now = new Date();
                const data = now.toLocaleDateString();
                const hora = now.toLocaleTimeString();
                document.getElementById('versao').innerText = `Versão: ${versao}`;
                document.getElementById('data').innerText = `Data e hora de download: ${data} ${hora}`;
                versao++;
                localStorage.setItem('pdfVersao', versao);

                const element = document.getElementById("conteudo");
                html2pdf().from(element).save();
            });

            function saveState() {
                const state = Array.from(document.querySelectorAll('.atividade')).map(atividade => {
                    const selected = atividade.querySelector('input[type="checkbox"]:checked');
                    return selected ? +selected.value : 0;
                });
                localStorage.setItem('atividadesState', JSON.stringify(state));
            }

            function loadState() {
                const state = JSON.parse(localStorage.getItem('atividadesState'));
                if (state) {
                    document.querySelectorAll('.atividade').forEach((atividade, index) => {
                        const value = state[index];
                        if (value) {
                            const checkbox = atividade.querySelector(`input[value="${value}"]`);
                            if (checkbox) checkbox.checked = true;
                        }
                    });
                }
                updateGrafico();
                updateCurvaS();
            }

            function updateGrafico() {
                const data = Array.from(document.querySelectorAll('.atividade')).map(atividade => {
                    const selected = atividade.querySelector('input[type="checkbox"]:checked');
                    return selected ? +selected.value : 0;
                });

                const svg = d3.select("#grafico").html("").append("svg")
                    .attr("width", 500)
                    .attr("height", 300);

                const barHeight = 30;
                svg.selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("width", d => d * 5)
                    .attr("height", barHeight - 1)
                    .attr("y", (d, i) => i * barHeight)
                    .attr("fill", "steelblue");

                svg.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("x", d => d * 5 + 5)
                    .attr("y", (d, i) => i * barHeight + barHeight / 2)
                    .attr("dy", ".35em")
                    .text(d => d + "%");
            }

            function updateCurvaS() {
                const atualData = Array.from(document.querySelectorAll('.atividade')).map(atividade => {
                    const inicio = new Date(atividade.querySelector(`input[name^="atualInicio"]`).value);
                    const termino = new Date(atividade.querySelector(`input[name^="atualTermino"]`).value);
                    return { inicio, termino };
                });

                const svg = d3.select("#curvaS").html("").append("svg")
                    .attr("width", 500)
                    .attr("height", 300);

                const x = d3.scaleTime().range([0, 480]);
                const y = d3.scaleLinear().range([280, 0]);

                const line = d3.line()
                    .x(d => x(d.inicio))
                    .y((d, i) => y((i + 1) / atualData.length * 100));

                x.domain(d3.extent(atualData, d => d.inicio));
                y.domain([0, 100]);

                svg.append("path")
                    .data([atualData])
                    .attr("class", "line")
                    .attr("d", line)
                    .attr("stroke", "red")
                    .attr("stroke-width", 2)
                    .attr("fill", "none");

                svg.selectAll("dot")
                    .data(atualData)
                    .enter().append("circle")
                    .attr("r", 5)
                    .attr("cx", d => x(d.inicio))
                    .attr("cy", (d, i) => y((i + 1) / atualData.length * 100))
                    .attr("fill", "red")
                    .append("title")
                    .text(d => `Início: ${d.inicio.toLocaleDateString()}, Término: ${d.termino.toLocaleDateString()}`);
            }
        });
    </script>
</body>
</html>
