<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Atividades de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        .tarefa {
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }

        .tarefa[data-subtarefa="true"] {
            padding-left: 40px;
        }

        .tarefa[data-subsubtarefa="true"] {
            padding-left: 60px;
        }

        .editavel {
            position: relative;
        }

        .editavel input {
            width: 100%;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: none;
            text-align: center;
        }

        .editavel input[type="date"] {
            -webkit-appearance: none;
        }

        .editavel input[type="number"] {
            -moz-appearance: textfield;
        }

        .progresso {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .progresso::before {
            content: '●';
            margin-right: 8px;
            font-size: 1.5em;
        }

        .progresso[data-progresso="0"]::before {
            color: red;
        }

        .progresso[data-progresso="100"]::before {
            color: green;
        }

        .progresso[data-progresso="partial"]::before {
            color: yellow;
        }

        .progresso input[type="number"] {
            display: none;
        }

        .input-wrapper {
            margin-top: 10px;
        }

        .input-wrapper input {
            margin-left: 10px;
        }

        .drag-handle {
            cursor: move;
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #aaa;
            margin-right: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Acompanhamento de Atividades de Obra</h1>

    <!-- Input para selecionar o arquivo CSV -->
    <div class="input-wrapper">
        <label for="input-csv">Selecione o arquivo CSV:</label>
        <input type="file" id="input-csv" accept=".csv">
    </div>

    <table id="tabela-atividades">
        <thead>
            <tr>
                <th rowspan="2">Tarefas</th>
                <th rowspan="2">ID</th>
                <th colspan="4">Previsto</th>
                <th colspan="3">Realizado</th>
            </tr>
            <tr>
                <th>Peso (%)</th>
                <th>Duração (dias)</th>
                <th>Início</th>
                <th>Término</th>
                <th>Progresso</th>
                <th>Progresso</th>
                <th>Início</th>
                <th>Término</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Aqui serão inseridas as linhas de dados -->
        </tbody>
    </table>

    <script>
        document.getElementById('input-csv').addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const csv = event.target.result;
                const data = parseCSV(csv);
                renderTable(data);
                setupDragAndDrop();
            };

            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(';').map(header => header.trim());

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(';').map(value => value.trim());
                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    if (headers[j].toLowerCase().includes('início') || headers[j].toLowerCase().includes('término')) {
                        entry[headers[j]] = convertToISODate(values[j]);
                    } else if (headers[j].toLowerCase().includes('duração')) {
                        entry[headers[j]] = calculateDuration(values[headers.indexOf('Previsto Início')], values[headers.indexOf('Previsto Término')]);
                    } else if (headers[j].toLowerCase().includes('peso')) {
                        entry[headers[j]] = `${values[j]}%`;
                    } else {
                        entry[headers[j]] = values[j];
                    }
                }
                data.push(entry);
            }

            return data;
        }

        function convertToISODate(dateString) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2];
                return `${year}-${month}-${day}`;
            }
            return dateString;
        }

        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function renderTable(data) {
            const tbody = document.getElementById('corpo-tabela');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = createRow(item);
                tbody.appendChild(row);
            });
        }

        function createRow(item) {
            const row = document.createElement('tr');

            const tarefaCell = createEditableCell(item['Tarefas']);
            row.appendChild(tarefaCell);

            const idCell = createEditableCell(item['ID']);
            row.appendChild(idCell);

            const pesoCell = createEditableCell(item['Peso']);
            row.appendChild(pesoCell);

            const duracaoCell = createEditableCell(item['Duração']);
            row.appendChild(duracaoCell);

            const inicioPrevistoCell = createEditableDateCell(item['Previsto Início']);
            row.appendChild(inicioPrevistoCell);

            const terminoPrevistoCell = createEditableDateCell(item['Previsto Término']);
            row.appendChild(terminoPrevistoCell);

            const progressoPrevistoCell = createEditableCell(item['Progresso Previsto']);
            row.appendChild(progressoPrevistoCell);

            const progressoRealizadoCell = createEditableCell(item['Progresso Realizado']);
            row.appendChild(progressoRealizadoCell);

            const inicioRealizadoCell = createEditableDateCell(item['Realizado Início']);
            row.appendChild(inicioRealizadoCell);

            const terminoRealizadoCell = createEditableDateCell(item['Realizado Término']);
            row.appendChild(terminoRealizadoCell);

            const dragHandleCell = document.createElement('td');
            dragHandleCell.classList.add('drag-handle');
            row.insertBefore(dragHandleCell, row.firstChild);

            return row;
        }

        function createEditableCell(value) {
            const cell = document.createElement('td');
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            input.classList.add('editavel');
            input.addEventListener('change', () => updateCellValue(input));
            cell.appendChild(input);
            return cell;
        }

        function createEditableDateCell(value) {
            const cell = document.createElement('td');
            const input = document.createElement('input');
            input.type = 'date';
            input.value = value;
            input.classList.add('editavel');
            input.addEventListener('change', () => updateCellValue(input));
            cell.appendChild(input);
            return cell;
        }

        function updateCellValue(input) {
            const cell = input.parentNode;
            cell.textContent = input.value;
        }

        function setupDragAndDrop() {
            const rows = document.querySelectorAll('tbody tr');
            let dragSrc = null;

            function handleDragStart(e) {
                dragSrc = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
            }

            function handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';
                return false;
            }

            function handleDragEnter(e) {
                this.classList.add('over');
            }

            function handleDragLeave() {
                this.classList.remove('over');
            }

            function handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation(); // stops the browser from redirecting.
                }

                if (dragSrc !== this) {
                    dragSrc.innerHTML = this.innerHTML;
                    this.innerHTML = e.dataTransfer.getData('text/html');
                }

                return false;
            }

            function handleDragEnd() {
                rows.forEach(row => row.classList.remove('over'));
            }

            rows.forEach(row => {
                row.addEventListener('dragstart', handleDragStart);
                row.addEventListener('dragenter', handleDragEnter);
                row.addEventListener('dragover', handleDragOver);
                row.addEventListener('dragleave', handleDragLeave);
                row.addEventListener('drop', handleDrop);
                row.addEventListener('dragend', handleDragEnd);
                row.setAttribute('draggable', 'true');
            });
        }
    </script>
</body>
</html>
