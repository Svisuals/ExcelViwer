<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Atividades de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        .tarefa {
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }

        .tarefa[data-subtarefa="true"] {
            padding-left: 40px;
        }

        .tarefa[data-subsubtarefa="true"] {
            padding-left: 60px;
        }

        .editavel {
            position: relative;
        }

        .editavel input {
            width: 100%;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: none;
            text-align: center;
        }

        .editavel input[type="date"] {
            -webkit-appearance: none;
        }

        .progresso {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .progresso::before {
            content: '●';
            margin-right: 8px;
            font-size: 1.5em;
        }

        .progresso[data-progresso="0"]::before {
            color: red;
        }

        .progresso[data-progresso="100"]::before {
            color: green;
        }

        .progresso[data-progresso="partial"]::before {
            color: yellow;
        }

        .progresso input[type="number"] {
            display: none;
        }

        .input-wrapper {
            margin-top: 10px;
        }

        .input-wrapper input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Acompanhamento de Atividades de Obra</h1>

    <!-- Input para selecionar o arquivo CSV -->
    <div class="input-wrapper">
        <label for="input-csv">Selecione o arquivo CSV:</label>
        <input type="file" id="input-csv" accept=".csv">
    </div>

    <table id="tabela-atividades">
        <thead>
            <tr>
                <th rowspan="2">Tarefas</th>
                <th rowspan="2">ID</th>
                <th colspan="4">Previsto</th>
                <th colspan="3">Realizado</th>
            </tr>
            <tr>
                <th>Peso (%)</th>
                <th>Duração (dias)</th>
                <th>Início</th>
                <th>Término</th>
                <th>Progresso</th>
                <th>Progresso</th>
                <th>Início</th>
                <th>Término</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Aqui serão inseridas as linhas de dados -->
        </tbody>
    </table>

    <script>
        // Função para lidar com o arquivo selecionado
        document.getElementById('input-csv').addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const csv = event.target.result;
                console.log(csv); // Verifique o conteúdo do CSV no console
                const data = parseCSV(csv);
                console.log(data); // Verifique os dados processados no console
                renderTable(data);
            };

            reader.readAsText(file);
        }

        // Função para analisar o CSV e convertê-lo em dados estruturados
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(';').map(header => header.trim()); // Ajustar separador se necessário

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(';').map(value => value.trim()); // Ajustar separador se necessário
                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    // Converte datas para o formato desejado (dd/mm/aaaa)
                    if (headers[j].toLowerCase().includes('início') || headers[j].toLowerCase().includes('término')) {
                        entry[headers[j]] = values[j];
                    } else if (headers[j].toLowerCase().includes('duração')) {
                        // Calcula a duração em dias entre início e término
                        entry[headers[j]] = calculateDuration(values[j], values[j + 1]);
                    } else if (headers[j].toLowerCase().includes('peso')) {
                        entry[headers[j]] = `${values[j]}%`; // Adiciona o símbolo de percentagem
                    } else {
                        entry[headers[j]] = values[j];
                    }
                }
                data.push(entry);
            }

            return data;
        }

        // Função para calcular a duração em dias entre duas datas
        function calculateDuration(startDate, endDate) {
            const start = convertToISODate(startDate);
            const end = convertToISODate(endDate);
            const startDateObj = new Date(start);
            const endDateObj = new Date(end);
            const diffTime = Math.abs(endDateObj - startDateObj);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Função para converter datas de dd/mm/aaaa para o formato ISO 8601 (aaaa-mm-dd)
        function convertToISODate(dateString) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2];
                return `${year}-${month}-${day}`;
            }
            return dateString; // Retorna a data sem alterações se não estiver no formato esperado
        }

        // Função para renderizar os dados na tabela HTML
        function renderTable(data) {
            const tbody = document.getElementById('corpo-tabela');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');

                const tarefaCell = document.createElement('td');
                tarefaCell.textContent = item['Tarefas'];
                row.appendChild(tarefaCell);

                const idCell = document.createElement('td');
                idCell.textContent = item['ID'];
                row.appendChild(idCell);

                const pesoCell = document.createElement('td');
                pesoCell.textContent = item['Peso'];
                row.appendChild(pesoCell);

                const duracaoCell = document.createElement('td');
                duracaoCell.textContent = item['Duração'];
                row.appendChild(duracaoCell);

                const inicioPrevistoCell = document.createElement('td');
                inicioPrevistoCell.textContent = item['Início'];
                row.appendChild(inicioPrevistoCell);

                const terminoPrevistoCell = document.createElement('td');
                terminoPrevistoCell.textContent = item['Término'];
                row.appendChild(terminoPrevistoCell);

                const progressoRealizadoCell = document.createElement('td');
                progressoRealizadoCell.textContent = item['Progresso'];
                row.appendChild(progressoRealizadoCell);

                const progressoInputCell = document.createElement('td');
                const progressoInputDiv = document.createElement('div');
                progressoInputDiv.classList.add('editavel');
                const progressoDisplay = document.createElement('div');
                progressoDisplay.classList.add('progresso');
                progressoDisplay.setAttribute('data-progresso', 'partial');
                progressoDisplay.textContent = `● ${item['Progresso']}%`;
                progressoDisplay.addEventListener('click', () => toggleEdit(progressoInput));
                const progressoInput = document.createElement('input');
                progressoInput.type = 'number';
                progressoInput.value = item['Progresso'];
                progressoInput.min = '0';
                progressoInput.max = '100';
                progressoInput.addEventListener('change', () => updateProgress(progressoInput));
                progressoInput.style.display = 'none';
                progressoInputDiv.appendChild(progressoDisplay);
                progressoInputDiv.appendChild(progressoInput);
                progressoInputCell.appendChild(progressoInputDiv);
                row.appendChild(progressoInputCell);

                const inicioRealizadoCell = document.createElement('td');
                inicioRealizadoCell.classList.add('editavel');
                const inicioRealizadoInput = document.createElement('input');
                inicioRealizadoInput.type = 'date';
                inicioRealizadoInput.value = convertToISODate(item['Início']);
                inicioRealizadoCell.appendChild(inicioRealizadoInput);
                row.appendChild(inicioRealizadoCell);

                const terminoRealizadoCell = document.createElement('td');
                terminoRealizadoCell.classList.add('editavel');
                const terminoRealizadoInput = document.createElement('input');
                terminoRealizadoInput.type = 'date';
                terminoRealizadoInput.value = convertToISODate(item['Término']);
                terminoRealizadoCell.appendChild(terminoRealizadoInput);
                row.appendChild(terminoRealizadoCell);

                tbody.appendChild(row);
            });
        }

        // Função para alternar entre mostrar o display de progresso e o input
        function toggleEdit(input) {
            const display = input.previousElementSibling;
            display.style.display = 'none';
            input.style.display = 'block';
            input.focus();
        }

        // Função para atualizar o progresso
        function updateProgress(input) {
            const value = input.value;
            const display = input.parentElement.previousElementSibling;
            display.textContent = `● ${value}%`;
            display.setAttribute('data-progresso', value);
            input.style.display = 'none';
            display.style.display = 'block';
        }
    </script>
</body>
</html>
