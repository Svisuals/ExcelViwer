<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Atividades de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        .tarefa {
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }

        .tarefa[data-subtarefa="true"] {
            padding-left: 40px;
        }

        .tarefa[data-subsubtarefa="true"] {
            padding-left: 60px;
        }

        .editavel {
            position: relative;
        }

        .editavel input {
            width: 100%;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: none;
            text-align: center;
        }

        .editavel input[type="date"] {
            -webkit-appearance: none;
        }

        .editavel input[type="number"] {
            -moz-appearance: textfield;
        }

        .progresso {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .progresso::before {
            content: '●';
            margin-right: 8px;
            font-size: 1.5em;
        }

        .progresso[data-progresso="0"]::before {
            color: red;
        }

        .progresso[data-progresso="100"]::before {
            color: green;
        }

        .progresso[data-progresso="partial"]::before {
            color: yellow;
        }

        .progresso input[type="number"] {
            display: none;
        }

        .input-wrapper {
            margin-top: 10px;
        }

        .input-wrapper input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Acompanhamento de Atividades de Obra</h1>

    <!-- Input para selecionar o arquivo CSV -->
    <div class="input-wrapper">
        <label for="input-csv">Selecione o arquivo CSV:</label>
        <input type="file" id="input-csv" accept=".csv">
    </div>

    <table id="tabela-atividades">
        <thead>
            <tr>
                <th rowspan="2">Tarefas</th>
                <th rowspan="2">ID</th>
                <th colspan="4">Previsto</th>
                <th colspan="3">Realizado</th>
            </tr>
            <tr>
                <th>Peso (%)</th>
                <th>Duração (dias)</th>
                <th>Início</th>
                <th>Término</th>
                <th>Progresso</th>
                <th>Progresso</th>
                <th>Início</th>
                <th>Término</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Aqui serão inseridas as linhas de dados -->
        </tbody>
    </table>

    <script>
        document.getElementById('input-csv').addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const csv = event.target.result;
                const data = parseCSV(csv);
                renderTable(data);
            };

            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(';').map(header => header.trim());

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(';');
                if (values.length !== headers.length) continue; // Skip if number of values doesn't match headers

                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    if (headers[j].toLowerCase().includes('início') || headers[j].toLowerCase().includes('término')) {
                        entry[headers[j]] = convertToISODate(values[j].trim());
                    } else if (headers[j].toLowerCase().includes('duração')) {
                        entry[headers[j]] = calculateDuration(values[headers.indexOf('Previsto Início')].trim(), values[headers.indexOf('Previsto Término')].trim());
                    } else if (headers[j].toLowerCase().includes('peso')) {
                        entry[headers[j]] = `${values[j].trim()}%`;
                    } else {
                        entry[headers[j]] = values[j].trim();
                    }
                }
                data.push(entry);
            }

            return data;
        }

        function convertToISODate(dateString) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2];
                return `${year}-${month}-${day}`;
            }
            return dateString;
        }

        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function renderTable(data) {
            const tbody = document.getElementById('corpo-tabela');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');

                const tarefaCell = document.createElement('td');
                tarefaCell.textContent = item['Tarefas'];
                row.appendChild(tarefaCell);

                const idCell = document.createElement('td');
                idCell.textContent = item['ID'];
                row.appendChild(idCell);

                const pesoCell = document.createElement('td');
                pesoCell.textContent = item['Peso'];
                row.appendChild(pesoCell);

                const duracaoCell = document.createElement('td');
                duracaoCell.textContent = item['Duração'];
                row.appendChild(duracaoCell);

                const inicioPrevistoCell = document.createElement('td');
                inicioPrevistoCell.classList.add('editavel');
                const inicioPrevistoInput = document.createElement('input');
                inicioPrevistoInput.type = 'date';
                inicioPrevistoInput.value = item['Previsto Início'];
                inicioPrevistoInput.addEventListener('change', () => updateCellValue(inicioPrevistoInput));
                inicioPrevistoCell.appendChild(inicioPrevistoInput);
                row.appendChild(inicioPrevistoCell);

                const terminoPrevistoCell = document.createElement('td');
                terminoPrevistoCell.classList.add('editavel');
                const terminoPrevistoInput = document.createElement('input');
                terminoPrevistoInput.type = 'date';
                terminoPrevistoInput.value = item['Previsto Término'];
                terminoPrevistoInput.addEventListener('change', () => updateCellValue(terminoPrevistoInput));
                terminoPrevistoCell.appendChild(terminoPrevistoInput);
                row.appendChild(terminoPrevistoCell);

                const progressoPrevistoCell = document.createElement('td');
                progressoPrevistoCell.textContent = item['Progresso Previsto'];
                row.appendChild(progressoPrevistoCell);

                const progressoRealizadoCell = document.createElement('td');
                progressoRealizadoCell.textContent = item['Progresso Realizado'];
                row.appendChild(progressoRealizadoCell);

                const inicioRealizadoCell = document.createElement('td');
                inicioRealizadoCell.classList.add('editavel');
                const inicioRealizadoInput = document.createElement('input');
                inicioRealizadoInput.type = 'date';
                inicioRealizadoInput.value = item['Realizado Início'];
                inicioRealizadoInput.addEventListener('change', () => updateCellValue(inicioRealizadoInput));
                inicioRealizadoCell.appendChild(inicioRealizadoInput);
                row.appendChild(inicioRealizadoCell);

                const terminoRealizadoCell = document.createElement('td');
                terminoRealizadoCell.classList.add('editavel');
                const terminoRealizadoInput = document.createElement('input');
                terminoRealizadoInput.type = 'date';
                terminoRealizadoInput.value = item['Realizado Término'];
                terminoRealizadoInput.addEventListener('change', () => updateCellValue(terminoRealizadoInput));
                terminoRealizadoCell.appendChild(terminoRealizadoInput);
                row.appendChild(terminoRealizadoCell);

                tbody.appendChild(row);
            });
        }

        function updateCellValue(input) {
            const cell = input.parentElement;
            cell.dataset.value = input.value;
        }
    </script>
</body>
</html>
