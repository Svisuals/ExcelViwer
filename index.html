<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Actividades de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #actividades {
            margin: 20px;
        }

        .actividad {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        #grafico {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Seguimiento de Actividades de Obra</h1>
    <div id="actividades">
        <div class="actividad" data-actividad="1">
            <h2>Actividad 1</h2>
            <label><input type="checkbox" name="actividad1" value="20"> 20%</label>
            <label><input type="checkbox" name="actividad1" value="40"> 40%</label>
            <label><input type="checkbox" name="actividad1" value="60"> 60%</label>
            <label><input type="checkbox" name="actividad1" value="80"> 80%</label>
            <label><input type="checkbox" name="actividad1" value="100"> 100%</label>
        </div>
        <div class="actividad" data-actividad="2">
            <h2>Actividad 2</h2>
            <label><input type="checkbox" name="actividad2" value="20"> 20%</label>
            <label><input type="checkbox" name="actividad2" value="40"> 40%</label>
            <label><input type="checkbox" name="actividad2" value="60"> 60%</label>
            <label><input type="checkbox" name="actividad2" value="80"> 80%</label>
            <label><input type="checkbox" name="actividad2" value="100"> 100%</label>
        </div>
        <!-- Añadir más actividades según sea necesario -->
    </div>
    <div id="grafico"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');

            // Cargar el estado guardado
            loadState();

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const name = this.name;
                    const others = document.querySelectorAll(`input[name="${name}"]`);
                    others.forEach(other => {
                        if (other !== this) other.checked = false;
                    });
                    saveState();
                    updateGrafico();
                });
            });

            function saveState() {
                const state = Array.from(document.querySelectorAll('.actividad')).map(actividad => {
                    const selected = actividad.querySelector('input[type="checkbox"]:checked');
                    return selected ? +selected.value : 0;
                });
                localStorage.setItem('actividadesState', JSON.stringify(state));
            }

            function loadState() {
                const state = JSON.parse(localStorage.getItem('actividadesState'));
                if (state) {
                    document.querySelectorAll('.actividad').forEach((actividad, index) => {
                        const value = state[index];
                        if (value) {
                            const checkbox = actividad.querySelector(`input[value="${value}"]`);
                            if (checkbox) checkbox.checked = true;
                        }
                    });
                }
                updateGrafico();
            }

            function updateGrafico() {
                const data = Array.from(document.querySelectorAll('.actividad')).map(actividad => {
                    const selected = actividad.querySelector('input[type="checkbox"]:checked');
                    return selected ? +selected.value : 0;
                });

                const svg = d3.select("#grafico").html("").append("svg")
                    .attr("width", 500)
                    .attr("height", 300);

                const barHeight = 30;
                svg.selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("width", d => d * 5)
                    .attr("height", barHeight - 1)
                    .attr("y", (d, i) => i * barHeight)
                    .attr("fill", "steelblue");

                svg.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("x", d => d * 5 + 5)
                    .attr("y", (d, i) => i * barHeight + barHeight / 2)
                    .attr("dy", ".35em")
                    .text(d => d + "%");
            }
        });
    </script>
</body>
</html>
